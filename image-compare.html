<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .upload-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .upload-box {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        .upload-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .upload-box input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .upload-box input[type="file"]:hover {
            border-color: #666;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #fullscreenBtn {
            background: #2196F3;
        }

        #fullscreenBtn:hover {
            background: #0b7dda;
        }

        .comparison-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            background: #000;
            border-radius: 8px;
            overflow: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .comparison-wrapper {
            display: flex;
            position: relative;
            min-height: 400px;
            width: fit-content;
            margin: 0 auto;
        }

        .image-half {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            position: relative;
        }

        .image-half canvas {
            display: block;
        }

        .divider {
            width: 3px;
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
        }

        .placeholder {
            color: #666;
            text-align: center;
            padding: 40px 60px;
        }

        :fullscreen .comparison-container {
            height: 100vh;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        :-webkit-full-screen .comparison-container {
            height: 100vh;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        :-moz-full-screen .comparison-container {
            height: 100vh;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info {
            text-align: center;
            margin-bottom: 15px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì∏ Image Comparison Tool</h1>

        <div class="info">
            Upload two images - Left half of first image will be shown on left, right half of second image on right
        </div>

        <div class="upload-section">
            <div class="upload-box">
                <label for="image1">Image 1 (Left Half):</label>
                <input type="file" id="image1" accept="image/*">
            </div>
            <div class="upload-box">
                <label for="image2">Image 2 (Right Half):</label>
                <input type="file" id="image2" accept="image/*">
            </div>
        </div>

        <div class="controls">
            <button id="fullscreenBtn" disabled>üñ•Ô∏è Fullscreen</button>
            <button id="exportBtn" disabled>üíæ Export Comparison</button>
        </div>

        <div class="comparison-container" id="comparisonContainer">
            <div class="comparison-wrapper" id="comparisonWrapper">
                <div class="image-half" id="leftImage">
                    <div class="placeholder">Upload first image<br>(left half will be shown)</div>
                </div>
                <div class="divider"></div>
                <div class="image-half" id="rightImage">
                    <div class="placeholder">Upload second image<br>(right half will be shown)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let image1 = null;
        let image2 = null;

        const image1Input = document.getElementById('image1');
        const image2Input = document.getElementById('image2');
        const leftImageDiv = document.getElementById('leftImage');
        const rightImageDiv = document.getElementById('rightImage');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const exportBtn = document.getElementById('exportBtn');
        const comparisonContainer = document.getElementById('comparisonContainer');
        const comparisonWrapper = document.getElementById('comparisonWrapper');

        // Function to draw left half of image
        function drawLeftHalf(img, container) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const halfWidth = Math.floor(img.width / 2);
            canvas.width = halfWidth;
            canvas.height = img.height;

            // Draw the left half of the image
            ctx.drawImage(img, 0, 0, halfWidth, img.height, 0, 0, halfWidth, img.height);

            container.innerHTML = '';
            container.appendChild(canvas);
        }

        // Function to draw right half of image
        function drawRightHalf(img, container) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const halfWidth = Math.floor(img.width / 2);
            canvas.width = halfWidth;
            canvas.height = img.height;

            // Draw the right half of the image
            ctx.drawImage(img, halfWidth, 0, halfWidth, img.height, 0, 0, halfWidth, img.height);

            container.innerHTML = '';
            container.appendChild(canvas);
        }

        // Handle image 1 upload
        image1Input.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    image1 = new Image();
                    image1.onload = function () {
                        drawLeftHalf(image1, leftImageDiv);
                        updateButtons();
                    };
                    image1.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle image 2 upload
        image2Input.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    image2 = new Image();
                    image2.onload = function () {
                        drawRightHalf(image2, rightImageDiv);
                        updateButtons();
                    };
                    image2.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Update button states
        function updateButtons() {
            const bothImagesLoaded = image1 && image2;
            fullscreenBtn.disabled = !bothImagesLoaded;
            exportBtn.disabled = !bothImagesLoaded;
        }

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', function () {
            if (comparisonContainer.requestFullscreen) {
                comparisonContainer.requestFullscreen();
            } else if (comparisonContainer.webkitRequestFullscreen) {
                comparisonContainer.webkitRequestFullscreen();
            } else if (comparisonContainer.mozRequestFullScreen) {
                comparisonContainer.mozRequestFullScreen();
            } else if (comparisonContainer.msRequestFullscreen) {
                comparisonContainer.msRequestFullscreen();
            }
        });

        // Export functionality
        exportBtn.addEventListener('click', function () {
            if (!image1 || !image2) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Calculate dimensions
            const halfWidth1 = Math.floor(image1.width / 2);
            const halfWidth2 = Math.floor(image2.width / 2);
            const maxHeight = Math.max(image1.height, image2.height);
            const totalWidth = halfWidth1 + halfWidth2 + 3; // +3 for white line

            canvas.width = totalWidth;
            canvas.height = maxHeight;

            // Fill background with black
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw left half of first image
            const y1 = (maxHeight - image1.height) / 2;
            ctx.drawImage(image1, 0, 0, halfWidth1, image1.height, 0, y1, halfWidth1, image1.height);

            // Draw white divider line
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(halfWidth1, 0, 3, maxHeight);

            // Draw right half of second image
            const y2 = (maxHeight - image2.height) / 2;
            ctx.drawImage(image2, halfWidth2, 0, halfWidth2, image2.height, halfWidth1 + 3, y2, halfWidth2, image2.height);

            // Download the image
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                link.download = `comparison-${timestamp}.png`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>

</html>
